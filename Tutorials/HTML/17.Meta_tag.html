<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 1. -->
    <meta charset="UTF-8">
     <!-- Specifies the character encoding for the HTML document. 
     UTF-8 is the most commonly used encoding. -->

    <!-- 2. -->
    <meta name="viewport" content="width=device-width, 
     initial-scale=1.0">
     <!--Ensures that the web page is responsive and 
      adjusts its layout based on the device's screen size.  -->
    
    <!-- 3. -->
    <meta name="description" content="A brief description of the 
     page content.">
     <!--Provides a brief summary of the page's content, 
      which search engines may use in search results.  -->

    <!-- 4. -->
    <meta name="keywords" content="HTML, CSS, 
     JavaScript, web development">
     <!--Lists keywords relevant to the content of the page. 
      This tag is less important for SEO now, but it can still 
      be useful.  -->

    <!-- 5. -->
    <meta name="author" content="Author Name">
     <!--Specifies the name of the author of the document.  -->
    
    <!-- 6. -->
    <meta name="robots" content="index, follow">
     <!--Instructs search engines on how to index the page. 
      Common values are index, noindex, follow, and nofollow.  -->

    <!-- 7. -->
    <meta http-equiv="refresh" content="30">
     <!-- Refreshes the page every 30 seconds. 
      Other uses include setting cookies, default styles, etc -->

   
    <title>Meta tags</title>
</head>
<body>

</body>
</html>
