<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS [attribute = “value”] Selectort</title>
    <style>
        input[placeholder="Enter your email"] {
  border: 2px solid blue;
  background-color: lightblue;
}

/* the [attribute="value"] 
selector to style the input with a specific placeholder value: */

    </style>
</head>
<body>
    <input type="text" placeholder="Enter your name">
    <input type="text" placeholder="Enter your email">
    <input type="password" placeholder="Enter your password">
      
</body>
</html>

<!-- This CSS will apply a blue border and a light blue background color 
    to the input element with the placeholder "Enter your email". -->
