<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS [attribute^=”value”] Selector</title>
    <style>
        a[href^="https"] {
        color: red;
         }
    </style>
</head>
<body>
    <a href="https://example.com">Example Link 1</a>
    <br>
    <a href="http://example.com">Example Link 2</a>
    <br>
    <a href="https://openai.com">OpenAI Link</a>

</body>
</html>
