<!DOCTYPE html>
<html>
    <head>
        <title>Anchor tag</title>
    </head>
    <body>
        <h1>Google Link</h1>
        <br>
        <a href="https://www.google.co.in/">Click Hear</a>
        <hr>
        <h1>Target Attribute</h1>
        <a href="https://www.google.co.in/" target="_blank">blank example</a><br>
        <a href="https://www.google.co.in/" target="_parent">parent example</a><br>
        <a href="https://www.google.co.in/" target="_top">top example</a><br>
        <a href="https://www.google.co.in/" target="_self">self example</a>
        <hr>
        <h1>download Attribute</h1>
        <a href="example.pdf"download>Click to download</a>
        <hr>
        <h1>title Attribute</h1>
        <a href="https://www.google.co.in/"title="Search engin">GOOGLE</a>
        <hr>
        





    </body>
</html>
