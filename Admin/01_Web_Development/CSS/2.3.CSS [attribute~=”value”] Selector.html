<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS [attribute~=”value”] Selector</title>
  <style>
    [class~="highlight"] {
      background-color: rgb(0, 255, 55);
    }
  </style>
</head>
<body>
  <div class="highlight">This text is highlighted.</div>
  <div class="nohighlight">This text is not highlighted.</div>
  <div class="another highlight">This text is also highlighted.</div>
</body>
</html>
