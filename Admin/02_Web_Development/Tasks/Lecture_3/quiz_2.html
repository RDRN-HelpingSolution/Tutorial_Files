    <!--=============================== ⁡⁣⁣⁢⁡⁣⁣⁢𝗤𝘂𝗲𝘀𝘁𝗶𝗼𝗻⁡⁡ =============================-->
    <!-- ⁡⁢⁣⁢
    𝗤𝘂𝗼𝘁𝗮𝘁𝗶𝗼𝗻 𝗶𝗻 𝗛𝗧𝗠𝗟 𝗘𝘅𝗲𝗿𝗰𝗶𝘀𝗲
    𝗜𝗻𝘀𝘁𝗿𝘂𝗰𝘁𝗶𝗼𝗻𝘀
    ⁡⁢⁣⁣𝗖𝗿𝗲𝗮𝘁𝗲 𝗗𝗼𝗰𝘂𝗺𝗲𝗻𝘁 𝗖𝗼𝗻𝘁𝗲𝗻𝘁:⁡
    
    ⁡⁢⁢⁢𝗖𝗼𝗻𝘀𝘁𝗿𝘂𝗰𝘁 𝗮 𝘀𝗶𝗺𝗽𝗹𝗲 𝗛𝗧𝗠𝗟 𝗱𝗼𝗰𝘂𝗺𝗲𝗻𝘁 𝘁𝗵𝗮𝘁 𝗶𝗻𝗰𝗹𝘂𝗱𝗲𝘀 𝘁𝗲𝘅𝘁 𝗰𝗼𝗻𝘁𝗲𝗻𝘁, 𝗶𝗻𝘁𝗲𝗴𝗿𝗮𝘁𝗶𝗻𝗴 𝗾𝘂𝗼𝘁𝗮𝘁𝗶𝗼𝗻𝘀 𝗮𝗽𝗽𝗿𝗼𝗽𝗿𝗶𝗮𝘁𝗲𝗹𝘆 𝘄𝗶𝘁𝗵𝗶𝗻 𝘁𝗵𝗲 𝘁𝗲𝘅𝘁.
    
    ⁡⁢⁣⁣𝗜𝗺𝗽𝗹𝗲𝗺𝗲𝗻𝘁 𝗤𝘂𝗼𝘁𝗮𝘁𝗶𝗼𝗻 𝗧𝗮𝗴𝘀:⁡
    
    𝗨𝘀𝗲 𝘁𝗵𝗲 <𝗾> 𝘁𝗮𝗴 𝗳𝗼𝗿 𝘀𝗵𝗼𝗿𝘁, 𝗶𝗻𝗹𝗶𝗻𝗲 𝗾𝘂𝗼𝘁𝗮𝘁𝗶𝗼𝗻𝘀 𝘄𝗶𝘁𝗵𝗶𝗻 𝗮 𝗽𝗮𝗿𝗮𝗴𝗿𝗮𝗽𝗵 𝗼𝗳 𝘁𝗲𝘅𝘁.
    
    𝗨𝘀𝗲 𝘁𝗵𝗲 <𝗯𝗹𝗼𝗰𝗸𝗾𝘂𝗼𝘁𝗲> 𝘁𝗮𝗴 𝗳𝗼𝗿 𝗹𝗼𝗻𝗴𝗲𝗿 𝗾𝘂𝗼𝘁𝗮𝘁𝗶𝗼𝗻𝘀 𝘁𝗵𝗮𝘁 𝗱𝗲𝘀𝗲𝗿𝘃𝗲 𝗮 𝘀𝗲𝗽𝗮𝗿𝗮𝘁𝗲 𝗯𝗹𝗼𝗰𝗸.
    
    𝗙𝗼𝗿 𝗲𝗮𝗰𝗵 <𝗯𝗹𝗼𝗰𝗸𝗾𝘂𝗼𝘁𝗲> 𝘂𝘀𝗲, 𝗶𝗻𝗰𝗹𝘂𝗱𝗲 𝗮 𝗰𝗶𝘁𝗲 𝗮𝘁𝘁𝗿𝗶𝗯𝘂𝘁𝗲 𝘁𝗵𝗮𝘁 𝗽𝗼𝗶𝗻𝘁𝘀 𝘁𝗼 𝘁𝗵𝗲 𝘀𝗼𝘂𝗿𝗰𝗲 𝗼𝗳 𝘁𝗵𝗲 𝗾𝘂𝗼𝘁𝗲 (𝘁𝗵𝗶𝘀 𝗰𝗮𝗻 𝗯𝗲 𝗮 𝗱𝘂𝗺𝗺𝘆 𝗨𝗥𝗟 𝗳𝗼𝗿 𝘁𝗵𝗲 𝗽𝘂𝗿𝗽𝗼𝘀𝗲 𝗼𝗳 𝘁𝗵𝗲 𝗲𝘅𝗲𝗿𝗰𝗶𝘀𝗲).⁡
    
    ⁡⁢⁣⁣𝗖𝗼𝗻𝘁𝗲𝗻𝘁 𝗗𝗲𝘁𝗮𝗶𝗹𝘀:⁡
    
    𝗜𝗻𝗰𝗹𝘂𝗱𝗲 𝗮𝘁 𝗹𝗲𝗮𝘀𝘁 𝘁𝘄𝗼 𝗶𝗻𝗹𝗶𝗻𝗲 𝗾𝘂𝗼𝘁𝗮𝘁𝗶𝗼𝗻𝘀 𝘂𝘀𝗶𝗻𝗴 𝘁𝗵𝗲 <𝗾> 𝘁𝗮𝗴.
    
    𝗜𝗻𝗰𝗹𝘂𝗱𝗲 𝗮𝘁 𝗹𝗲𝗮𝘀𝘁 𝗼𝗻𝗲 𝗯𝗹𝗼𝗰𝗸 𝗾𝘂𝗼𝘁𝗮𝘁𝗶𝗼𝗻 𝘂𝘀𝗶𝗻𝗴 𝘁𝗵𝗲 <𝗯𝗹𝗼𝗰𝗸𝗾𝘂𝗼𝘁𝗲> 𝘁𝗮𝗴.
    
    𝗘𝗻𝘀𝘂𝗿𝗲 𝗲𝗮𝗰𝗵 𝗾𝘂𝗼𝘁𝗮𝘁𝗶𝗼𝗻 𝗶𝘀 𝗰𝗼𝗻𝘁𝗲𝘅𝘁𝘂𝗮𝗹𝗹𝘆 𝗶𝗻𝘁𝗲𝗴𝗿𝗮𝘁𝗲𝗱 𝗶𝗻𝘁𝗼 𝘆𝗼𝘂𝗿 𝗰𝗼𝗻𝘁𝗲𝗻𝘁.
