<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector Example</title>
  <style>
    /* Style for all <p> elements */
    p {
        font-size: 16px;
        color: blue;
    }
    
    /* Style for all <h1> elements */
    h1 {
        font-size: 32px;
        color: green;
    }
    
    /* Style for all <a> elements */
    a {
        color: red;
    }
    </style>
</head>
<body>
    <h1>Welcome to RDRN</h1>
    <p>This is a paragraph of text styled using the element selector.</p>
    <a href="#">This is a link</a>
</body>
</html>
