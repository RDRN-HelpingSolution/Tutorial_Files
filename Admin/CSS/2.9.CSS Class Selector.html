<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Selector</title>
    <style>
.primary {
    color: red;
}

.highlight {
    background-color: yellow;
}

.primary.highlight {
    font-weight: bolder;
}

    </style>
</head>
<body>
    <p class="primary">This text is red.</p>
    <p class="highlight">This text has a yellow background.</p>
    <p class="primary highlight">This text is red, has a yellow background, and is bold.</p>
    
</body>
</html>
